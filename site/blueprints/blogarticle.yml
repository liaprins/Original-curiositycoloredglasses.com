title: Blog Article

//page settings
deletable: true
options: 
  preview: true
  status: true
  template: false
  url: true
  delete: true

//subpage settings
pages: 
  template:
    - gallery
    - vocabword
    - notes

//file settings
files: true
  fields:
    caption:
      label: Caption
      type: textarea
    alt:
      label: Alternate text
      type: text
      required: true
      placeholder: Brief description of the image (for accessibility via screenreaders or in case the image fails to load)

//fields with their field types and options
fields:
  postcontent:
    label: Post content
    type: headline
  postglassesleft:
    label: Postglasses' left lens background image
    type:  image
    required: true
    width: 1/2
  postglassesright:
    label: Postglasses' right lens background image
    type:  image
    required: true
    width: 1/2
  name:
    label: Post title
    type:  text
    required: true
    placeholder: Title for this blog post
    help: Title should be sentence case without a period at the end
  date:
    width: 1/3
    label: Date
    type: date
    default: today
    required: true
  guestwriter:
    width: 1/3
    label: Guest writer
    type:  text
    required: false
  guestwriterlink:
    width: 1/3
    label: Guest writer's site or social media
    type:  text
    required: false
  tags:
    label: Tags
    type: tags
  intro:
    label: Introduction
    type: textarea
    placeholder: Intro explaining my motivation for creating the post which will appear on the home screen
    validate: 
      max: 1500
    help: Must be 1500 characters or less
  text:
    label: Blog post
    type: textarea
    placeholder: Main body of the post
  thankyou:
    label: Thank you
    type: textarea
    placeholder: Cite my sources and attributions
  process:
    label: The method to my madness
    type: textarea
    placeholder: My process
  relevantreading1:
    width: 1/3
    label: Relevant reading
    type: select 
    options: query
    query:
      fetch: visibleSiblings
      value: 'blog/{{uid}}'
      text: '{{name}}'
      flip: true
  relevantreading2:
    width: 1/3
    label: Relevant reading
    type: select 
    options: query
    query:
      fetch: visibleSiblings
      value: 'blog/{{uid}}'
      text: '{{name}}'
      flip: true
  relevantreading3:
    width: 1/3
    label: Relevant reading
    type: select 
    options: query
    query:
      fetch: visibleSiblings
      value: 'blog/{{uid}}'
      text: '{{name}}'
      flip: true
  line:
    type: line
  Share Settings:
    label: Share Settings
    type: headline
  share:
    label: Sharing placeholder text
    type: textarea
    validate: 
      maxLength: 257
    help: Must be 257 characters or less including tags pulled in from field above (280 characters alloted by Twitter minus 23 characters for the link)
  facebookshareimage:
    label: Share image
    type:  image
    required: true
    placeholder: Select the image to be shared alongside this URL on Facebook and Twitter
    help: Facebook large 1200px x 630px minimum (will render 1.91:1 aspect ratio) | Facebook small 316px x 470px exactly | Twitter will render any image a centered square fit within the narrowest edges
  pinterestverticalimage:
    label: Pinterest vertical image
    type:  image
    placeholder: Select the extra image to be made available when pinning this post
    help: Image should be 600px x 900px
