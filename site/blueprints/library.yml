title: Library

//page settings
deletable: false
options:
  preview: true
  status: false
  template: false
  url: true
  delete: false

//subpage settings
pages:
  template: libraryentry
  sort: flip
  limit: 100
  num:
    mode: date
    format: d F Y
  hide: false

//file settings
files:
  sortable: true
  type:
    - image
  fields:
    heading:
      label: Entry name
      type: text
      required: true
      placeholder: Name of the library entry
    about:
      label: Thank you
      type: textarea
      required: true
      placeholder: Reasons for my thankfulness including links to every mentioned blog post
    alt:
      label: Alternate text
      type: text
      required: true
      placeholder: Brief description of the image (for accessibility via screenreaders or in case the image fails to load)

//fields with their field types and options
fields:
  name:
    label: Page name
    type: text
    placeholder: Title for the 'library' page
  text:
    label: Page description
    type: textarea
    placeholder: Optional explanation or instructions to readers about this page
