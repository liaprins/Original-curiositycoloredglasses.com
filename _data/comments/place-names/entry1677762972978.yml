message: "Внимание некачественные услуги электрика! \r\nПосоветовали электрика. Элетрика зовут Дмитрий. Номер телефона: 89322005959 \r\nНужно было сделать проводку в коттедже. В итоге было сделано все так, что даже смотреть на это невозможно, все провода идут по потолку в разные стороны, не так, как у него указано в рекламе тут https://ok.ru/tyumen.reklama/topic/153124305526129 . \r\nДалее еще проблемы: \r\n1. Во многих розетках нет нуля \r\n2. Были установлены не те автоматы, что нужно на освещение \r\n3. На варочную поверхность был кинут кабель 3x2,5 \r\n4. Все соединения до единого в коробках были сделаны на вагах \r\nНу и теперь самое главное, Дмитрий говорил, что никогда не работает по договору, потому что не отвечает за свою работу. \r\nДословно, если что-то случится потом по элетрике с домом, то это не его вина."
