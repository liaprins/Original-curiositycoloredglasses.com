title: Hello

//page settings
deletable: false
options:
	preview: true
	status: false
	template: false
	url: true
	delete: false

//subpage settings
pages: false

//file settings
files:
  type:
    - image
    - video
  fields:
    caption:
      label: Caption
      type: textarea
    alt:
      label: Alternate text
      type: text
      required: true
      placeholder: Brief description of the image (for accessibility via screenreaders or in case the image fails to load)


//fields with their field types and options
fields:
  name:
    label: Page name
    type: text
    placeholder: Title for the 'about' page
  intro:
    label: Page intro
    type: textarea
    placeholder: Intro paragraph about myself and the purpose behind this blog
  text:
    label: Page text
    type: textarea
    placeholder: A bit more in-depth information and details
