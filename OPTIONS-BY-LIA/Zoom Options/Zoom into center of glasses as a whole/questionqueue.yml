title: Question Queue

//page settings
deletable: true
options: 
	preview: true
	status: false
	template: false
	url: false
	delete: false

//subpage settings
pages: false

//file settings
files:
  sortable: true
  type: 
    - image
  fields:
    question:
      label: Question
      type: text
      required: true
    explanation:
      label: Explanation
      type: textarea
      required: true
      placeholder: Brief description of the image (for accessibility via screenreaders or in case the image fails to load)
    category:
      label: Category
      type: radio
      default: false
      required: true
      options:
        large: Large
        medium: Medium
        small: Small
      columns: 3

//fields with their field types and options
fields:
  title:
    label: Page name
    type: text
    placeholder: Title for the 'question queue' page
  text:
    label: Page description
    type: textarea
    placeholder: Optional explanation or instructions to readers about this page
    help: The binocular image pattern should be L S L S L S | S M S M S M | S L S L S L | S M S M S M | (start back over) || Binocular pairs 9 + 11 are never shown | at 1075px screenwidth and below pair 7 (S) ceases to be shown | at 875px screenwidth and below pairs 8 (M) + 14 (L) cease to be shown | at 800px screenwidth and below pairs 6 (S) + 21 (S) cease to be shown | at 725px screenwidth and below pair 15 (S) ceases to be shown | at 650px screenwidth and below pair 16 (L) ceases to be shown | at 420px screenwidth and below pair 19 (S) ceases to be shown | at 400px screenwidth and below pair 20 (M) ceases to be shown | at 382px screenwidth and below pairs 17 (S) + 24 (M) cease to be shown | at 350px screenwidth and below pair 22 (M) ceases to be shown
