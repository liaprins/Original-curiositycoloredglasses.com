---
layout: default
---

  <!-- archive year section header script -->
  <script src="{{ site.baseurl }}/assets/js/archive.js">
  </script>

  <main>
    <div class="desktopcontent">
      <!-- Title of the page + any intro text -->
      <h2 class="extracontentpagetitle">
        {{ page.title }}
      </h2>
      <!-- Text for the page -->
      <span id="archiveintro" class="l-textface">
        {{ content }}
      </span>
    </div>
    {% assign postsByYear = site.posts | group_by_exp:"post", "post.date | date: '%Y'" %}
    <!-- Archive year menu-->
    <!-- THIS MENU IS ALL SET UP AND READY TO GO ONCE THERE ARE ENOUGH YEARS' WORTH OF POSTS TO JUSTIFY IT! -->
    <!-- JUST UNCOMMENT THE CODE BLOCK BELOW FOR IT TO SHOW. IT IS EXACT SAME STYLE AS MENU IN POST PAGE FOR EXTRA SECTIONS -->
    <!--
    <div id="toc-archive" class="toc s-display">
      {% for year in postsByYear %}
      <a href="#{{ year.name }}" class="toc-link">
        {{ year.name }}
      </a>
      {% endfor %}
    </div>
    -->

  </main>
</div> <!-- id="everythingexceptnav", opened inside default.html layout -->

<!-- Blog articles grouped by year -->
{% for year in postsByYear %}
  <!-- Year heading -->
  <div id="archiveheadingarea">
    <h3 class="sectionsummary archivesectionsummary blackbg" id="{{ year.name }}" data-clickable-header="">
      {{ year.name }}
    </h3>
  </div>
  <!-- Area where results are per year -->
  <div class="resultarea archiveresultarea">
  {% for post in year.items %}
    {% include result.html %}
  {% endfor %}
  </div>
{% endfor %}
