title: Vocab Word

//page settings
deletable: true
options: 
	preview: false
	status: false
	template: true
	url: true
icon: file-word-o

//subpage settings
pages: false

//file settings
files: 
	- audio
	- image
  sortable: true

//fields with their field types and options
fields:
  vocabword:
    label: Vocab word
    type: text
    required: true
    placeholder: Word to be defined
    help: This is what will appear in the glossary; it needs to match the "vocab:" attribute in the kirbytag
  pronunciation:
    label: Pronunciation
    type: text
  audiopronunciation:
    label: Audio pronunciation
    type: select
    options: audio
  definition:
  	label: Definition
  	type: textarea
  	help: Image must be exactly 350px wide
  illustration:
  	label: Illustration
  	type: image


