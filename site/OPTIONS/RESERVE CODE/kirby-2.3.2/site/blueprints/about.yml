title: About

//page settings
deletable: false
options: 
	preview: true
	status: false
	template: false
	url: true
	delete: false

//subpage settings
pages: false

//file settings
files: 
  type: 
    - image
    - video
  fields:
    caption:
      label: Caption
      type: textarea
    alttext:
      label: Alternate text
      type: text
      placeholder: Brief description of the image (for accessibility via screenreaders or in case the image fails to load)


//fields with their field types and options
fields:
  title:
    label: Page name
    type: text
    placeholder: Title for the 'about' page
  picture:
    label: Picture
    type: image
  pagedescription:
    label: Page description
    type: textarea
    placeholder: Information about myself and the purpose behind this blog
