message: "Внимание некачественный ремонт! \r\nПосоветовали отделочника Гарика(настоящее имя Оганесс). \r\nДоговорились о качественном ремонте в коттедже. \r\nРешили проверить в первый же день работу человека, в итоге оказалось, что его бригада делает гипсовую штукатурку без насечек, что является нарушением технологии работ. \r\nХотя ранее Гарик утверждал, что насечки будут по всем стенам, там где выполнена штукатурка из гипса. \r\nВ итоге человек не признал свою вину, а вел себя крайне не профессионально и агрессивно и решили мы разойтись. \r\nНо деньги, которые остались у Гарика с покупки материалов он нам не вернул. Объяснил он это тем, что бригада отделочников затребовала у него оплату за 3 дня работ, хотя по факту бригада работала не более 2 часов в один день. \r\n \r\nТелефон Гарика(Оганесса): 89097403660 \r\n \r\nДля гугла: \r\nНекачественный ремонт \r\nНекачественные ремонт \r\nПлохо сделали ремонт"
